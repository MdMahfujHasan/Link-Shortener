<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortening a Link</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6c0e978889.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-5xl text-center font-semibold">Link <span class="text-sky-400">Shortener</span>
    </h1>
    <div class="flex justify-center items-center mt-4">
        <label class="text-2xl text-center" for="">Enter a Link: </label>
        <input class="outline-0 p-3 w-4/12 border-2 border-sky-500 rounded mx-2" id="website-link" type="text"
            placeholder="Enter website URL">
        <button class="bg-sky-200 px-6 py-2 text-sky-500 rounded" id="btn-go"><i
                class="fa-solid fa-arrow-right text-4xl"></i></button>
    </div>
    <div class="text-center mt-2" id="short-link">

    </div>
    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
